{% extends 'example/index.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            List of Gifts list {{ gfl_entries|length }}
            <div class="pull-right">
                <a  href="{% url 'add_gfl' %}" class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create a new list
                </a>
            </div>
        </div>

        <div class="panel-body" style="padding: 0; margin: 0">
             <ul class="list-group" style="margin: 0">
                {% for gfl in gfl_entries %}
                    <li class="list-group-item">
                        {{ gfl.name|upper }} <small>- {{ gfl.modified|date:'Y-m-d' }}</small>
                        <div class="pull-right">
                            <a  href="{% url 'gift_gfl' gfl.id %}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> More</a>
                            <a href="{% url 'remove_gfl' gfl.id %}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove</a>
                            <a href="{% url 'edit_gfl' gfl.id %}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
