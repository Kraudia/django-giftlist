 {% extends 'example/index.html' %}

{% block content %}
 <div class="well">
      <form method="post">
          {% csrf_token %}
          <div class="row">
              <div class="col-xs-8 col-sm-9 col-md-10">
                 {{ form }}
              </div>

              <div class="col-xs-4 col-sm-3 col-md-2">
                  <input type="submit" class="btn btn-success btn-block btn-xs">
              </div>
          </div>
    </form>
 </div>

 <div class="pull-left">
    <a href="{% url 'list_gfl' %}" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
    </a>
</div>
{% endblock %}
