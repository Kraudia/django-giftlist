{% extends 'example/index.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            List of Gifts {{ gfl_gifts|length }}
        </div>

        <div class="panel-body" style="padding: 0; margin: 0">
             <ul class="list-group" style="margin: 0">
                {% for gift in gfl_gifts %}
                    <li class="list-group-item">
                        {{ gift.name|upper }} - {{ gift.gift_list }}
                        <div class="pull-right">
                            <a href="{% url 'remove_gift' gift.id %}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove</a>
                            <a href="{% url 'edit_gift' gift.id %}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
